name: flutter_reels
homepage: https://github.com/amitjha329/flutter_reels
description: Display stories (videos and images) like Whatsapp & Instagram. (Forked from flutter_instagram_stories)
version: 1.1.10+10

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.27.7
  video_player: ^2.6.0
  cached_network_image: ^3.2.3
  flutter_cache_manager: ^3.3.0
  firebase_core: ^2.10.0
  cloud_firestore: ^4.5.3
  dotted_border: any
  json_annotation: any
  collection: any
  marqueer: ^1.4.0

dev_dependencies:
  build_runner: any
  json_serializable: any
  flutter_lints: any

false_secrets:
  - /example/lib/firebase_options.dart
  - /example/android/app/google-services.json
